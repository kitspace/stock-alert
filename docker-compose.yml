version: '2'

services:
  crawler:
    build:
      context: crawler
      dockerfile: Dockerfile
    volumes:
      - './crawler:/app'
  elasticsearch:
    image: 'docker.elastic.co/elasticsearch/elasticsearch-oss:7.10.2'
    environment:
      - 'discovery.type=single-node'
    ports:
      - '9200:9200'
      - '9300:9300'
